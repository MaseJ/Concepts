<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,200,0,0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Free Style</title>
</head>
<body>
    
    <div id="container">
        <canvas id="gradient-canvas" data-transition-in></canvas>
        <div id="header">
            <h1>WHITE BEAR LAKE COCKTAIL CLUB</h1>
            <div id="button" role="" aria-pressed="false">
                <svg stroke="#f49b00" class="hamburger" viewBox="0 0 100 100" width="100px">
                    <line class="top line"
                    x1="20"
                    x2="80"
                    y1="43"
                    y2="43"
                    stroke-width="5"
                    stroke-linecap="round"
                    stroke-dasharray="60"
                    stroke-dashoffset="0"
                    >
                    </line>
                    <line class="bottom line"
                    x1="80"
                    x2="20"
                    y1="57"
                    y2="57"
                    stroke-width="5"
                    stroke-linecap="round"
                    stroke-dasharray="60"
                    stroke-dashoffset="0"
                    >
                    </line>
                </svg>
            </div>
        </div>

        <div class="hero">
            <div id="design">
                <span class="design--line"></span>
            </div>
            <div id="hero--text--container">
                <h1 id="about" class="hero--text">12PM / <span class="push">COCKTAILS</span></h1>
                <h1 id="projects" class="hero--text">3PM / <span class="push">WINE</span></h1>
                <h1 id="connect" class="hero--text">6PM / <span class="push">BEER</span></h1>
            </div>
        </div>

        <div id="menu">
            <h1 class="menu--text">ABOUT<i class="material-symbols-outlined">
                arrow_forward
            </i></h1>
            <h1 class="menu--text">ORDER<i class="material-symbols-outlined">
                arrow_forward
            </i></h1>
            <h1 class="menu--text">VISIT<i class="material-symbols-outlined">
                arrow_forward
            </i></h1>
            <h1 class="menu--text">CONTACT<i class="material-symbols-outlined">
                arrow_forward
            </i></h1>
        </div>
    </div>
    
    <script type="module" src="Gradient.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
