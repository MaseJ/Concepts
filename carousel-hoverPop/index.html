<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,200" />
    <link rel="stylesheet" href="index.css">
    <title>Carousel Hover Pop</title>
</head>
<body>
    
    <div id="container">
        <div id="imgs">
            <div class="img big" id="big1"></div>
            <div class="img big" id="big2"></div>
            <div class="img small" id="small1"></div>
            <div class="img small" id="small2"></div>
        </div>
        <div id="btns">
            <div id="no" class="btn">
                <span class="material-symbols-outlined">
                    close
                </span>
            </div>
            <div id="yes" class="btn">
                <span class="material-symbols-outlined">
                    done
                </span>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
