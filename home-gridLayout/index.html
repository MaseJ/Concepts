<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap" rel="stylesheet">
    <title>Home Grid Layout</title>
</head>
<body>
    <div id="title">
        <h1>Mason Johnson</h1>
    </div>
    
    <div class="nav">
        <div id="item-0" class="item">
            <div class="banner" id="banner--1">

                    <div class="marquee__inner" aria-hidden="true">
                        <span>About</span>
                        <span>About</span>
                        <span>About</span>
                        <span>About</span>
                    </div>
                </div>
            </div>
            <h2 class="titles">About</h2>
        </div>
        <div id="item-1" class="item">
            <div class="banner" id="banner--2">
                <div class="marquee">
                    <div class="marquee__inner" id="mar1" aria-hidden="true">
                        <span>Contact</span>
                        <span>Contact</span>
                        <span>Contact</span>
                        <span>Contact</span>
                    </div>
                </div>
            </div>
            <h2 class="titles">Contact</h2>
        </div>
        <div id="item-2" class="item">
            <div class="banner" id="banner--3">
                <div class="marquee">
                    <div class="marquee__inner" id="mar2" aria-hidden="true">
                        <span>Clients</span>
                        <span>Clients</span>
                        <span>Clients</span>
                        <span>Clients</span>
                    </div>
                </div>
            </div>
            <h2 class="titles">Clients</h2>
        </div>
        <div id="item-3" class="item">
            <div class="banner" id="banner--4">
                <div class="marquee">
                    <div class="marquee__inner" id="mar3" aria-hidden="true">
                        <span>Projects</span>
                        <span>Projects</span>
                        <span>Projects</span>
                        <span>Projects</span>
                    </div>
                </div>
            </div>
            <h2 class="titles">Projects</h2>
        </div>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
